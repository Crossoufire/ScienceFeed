services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "5000:5000"
        env_file:
            - backend/.env
            - backend/.flaskenv
        volumes:
            - sqlite_data:/app/backend/instance
    
    frontend:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "80:80"
        env_file:
            - frontend/.env.production
        depends_on:
            - backend

volumes:
    sqlite_data:
        driver: local
