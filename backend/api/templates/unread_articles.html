<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .article {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .article h2 {
            margin-bottom: 10px;
        }

        .article p {
            margin: 5px 0;
        }

        .keywords {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
<a href="{{ dashboard_url }}" class="button">Go to Dashboard</a>

<h1>Your Unread Articles From ScienceFeed</h1>

{% for article in articles %}
    <div class="article">
        <h2><a href="{{ article.link }}">{{ article.title }}</a></h2>
        <p><strong>Publisher:</strong> {{ article.publisher }}</p>
        <p><strong>Journal:</strong> {{ article.journal }}</p>
        <p class="keywords">
            <strong>Keywords:</strong> {{ article.keywords|join(", ") }}
        </p>
    </div>
{% endfor %}
</body>
</html>
